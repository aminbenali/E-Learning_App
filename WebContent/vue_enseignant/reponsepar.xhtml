<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"

<h:head>
	<title>Student's Site | Forum</title>
	<meta charset="utf-8" />

	<h:outputStylesheet library="default" name="css/form.css" />
	<link rel="stylesheet" href="resources/default/css/reset.css"
		type="text/css" media="all" />
	<link rel="stylesheet" href="resources/default/css/style.css"
		type="text/css" media="all" />

	<link rel="stylesheet" href="../resources/default/css/reset.css"
		type="text/css" media="all" />
	<link rel="stylesheet" href="../resources/default/css/style.css"
		type="text/css" media="all" />
	<f:loadBundle basename="com.bundle.messages" var="msg" />
</h:head>
<h:body id="page3">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{authentification.checkAlreadyLoggedin}" />
	</f:metadata>
	<!-- START PAGE SOURCE -->
	<div class="wrap">
		<header>
			<div class="container">
				<h1>
					<a href="#">Student's site</a>
				</h1>
				<nav>
					<h:form>
						<ul>
							<li><a href="Home.xhtml" class="m1">Home Page</a></li>
							
							<li class="current"><a href="forum.xhtml" class="m3">Forum</a></li>
							<li><a href="contact-us.xhtml" class="m4">Contactez-nous</a></li>
							<li class="last"><h:commandLink
									action="#{authentification.deconnection}" value="Deconnexion"
									class="m5" /></li>

						</ul>
					</h:form>
				</nav>
				
			</div>
		</header>
		<div class="container">
			<aside>
				<h3>Categories</h3>
				<ul class="categories">
					<li><span><a href="profil.xhtml">Mon profil </a></span></li>
					<li><span><a href="allstudent.xhtml">Liste des etudiants</a></span></li>
					<li><span><a href="allteachers.xhtml">Liste des enseignants</a></span></li>
				
				</ul>

			</aside>
			<section id="content">
				<h:form>
					<h1>
						<h:outputText value="Liste des reponses pour l'activitÃ©" />
					</h1>
					<p:dataTable value="#{partager.recureponsepar(authentification.c)}"
			var="item" styleClass="itemTable" headerClass="itemTableHeader"
			rowClasses="itemTableOddRow,itemTableEvenRow">

			<p:column>
				<f:facet name="header">Date</f:facet>
				<h:outputText value="#{item.date}" />
			</p:column>


			<p:column>
				<f:facet name="header">Commentaire</f:facet>
				<h:outputText value="#{item.description}" />
			</p:column>
			<p:column>
				<f:facet name="header">nom enseignant</f:facet>
				<h:outputText value="#{item.nomprof}" />
			</p:column>
			<p:column>
				<f:facet name="header">prenom enseignant</f:facet>
				<h:outputText value="#{item.prenomprof}" />
			</p:column>
		</p:dataTable>
		</h:form>
		<h:form enctype="multipart/form-data">
		<p:fieldset legend="reponse" toggleable="true">

		
						<h:inputTextarea value="#{reponsepar.description}" required="true" rows="5" cols="79"
							requiredMessage="#{msg['activities.description']}">
							<f:validateLength maximum="255" />
						</h:inputTextarea>
						<BR />
			<h:messages globalOnly="true" infoClass="info" />
			<p:commandButton value="Repondre"
				action="#{reponsepar.envoireponsepar(authentification.nom,authentification.prenom,authentification.c)}" />
			<br />
		</p:fieldset>

	</h:form>


			</section>
		</div>
	</div>
<footer>
		<div class="footerlink">
			<p class="lf">
				<b> Enetcom 3TST <a href="#">Ben Ali Amine &amp; Ben Jabra Hela
						</a> 
				</b>
					<p:spacer height="40" />

				<a target="_blank" href="http://www.linkedin.com"><img src="resources/default/images/linkedin.png" alt="linkdin"/></a>
				
				</div>
			</p>


		</div>

	</footer>
</h:body>
</html>
