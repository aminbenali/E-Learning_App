<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Student's Site </title>
	<meta charset="utf-8" />

	<h:outputStylesheet library="default" name="css/form.css" />
	<link rel="stylesheet" href="resources/default/css/reset.css"
		type="text/css" media="all" />
	<link rel="stylesheet" href="resources/default/css/style.css"
		type="text/css" media="all" />

	<link rel="stylesheet" href="../resources/default/css/reset.css"
		type="text/css" media="all" />
	<link rel="stylesheet" href="../resources/default/css/style.css"
		type="text/css" media="all" />

</h:head>
<h:body id="page2">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{authentification.checkAlreadyLoggedin}" />
	</f:metadata>
	<!-- START PAGE SOURCE -->
	<div class="wrap">
		<header>
			<div class="container">
				<h1>
					<a href="#">Student's site</a>
				</h1>
				<nav>
					<h:form>
						<ul>
							<li class="current"><a href="Home.xhtml" class="m1">Home
									Page</a></li>
						
							<li><a href="forum.xhtml" class="m3">Forum</a></li>
							<li><a href="contact-us.xhtml" class="m4">Contactez-nous</a></li>
							<li class="last"><h:commandLink
									action="#{authentification.deconnection}" value="Deconnexion"
									class="m5" /></li>

						</ul>
					</h:form>
				</nav>
				<form action="#" id="search-form">
					<fieldset>
          <div class="rowElem">
            
            <a href="matiere.xhtml">mon domaine</a></div>
        </fieldset>
				</form>
			</div>
		</header>
		<div class="container">
			
			<section id="content">
				<div id="banner">
					<h2>
						Professional <span>Online Education <span>Since 2017</span></span>
					</h2>
				</div>
				<div class="inside">

<p:fieldset legend="liste des enseignants " toggleable="true">
					<h:form>
						<h1>
							<h:outputText value="Liste des enseignants" />
						</h1>
						<p:dataTable value="#{enseignant.liste()}" var="item"
							styleClass="itemTable" headerClass="itemTableHeader"
							rowClasses="itemTableOddRow,itemTableEvenRow">
							<p:column>
								<f:facet name="header">Nom &amp; Prenom</f:facet>
								<h:outputText value="#{item.nom}" />
								<p:spacer height="20" />
								<h:outputText value="#{item.prenom }" />

							</p:column>

					


							<p:column>
								<f:facet name="header">Email</f:facet>
								<h:outputText value="#{item.email}" />
							</p:column>
							
						

						</p:dataTable>
					</h:form>
				</p:fieldset>



				</div>
			</section>
		</div>
	</div>
		<footer>
		<div class="footerlink">
			<p class="lf">
				<b> Enetcom 3TST <a href="#">Ben Ali Amine &amp; Ben Jabra Hela
						</a> 
				</b>
					<p:spacer height="40" />
					<div class="photos" > 
				<b>REJOIGNEZ NOUS:</b>
				
				<a target="_blank" href="http://www.facebook.com"><img src="resources/default/images/fb.png" alt="facebook"  /></a>
				<a target="_blank" href="http://twitter.com"> <img src="resources/default/images/twitter.png" alt="twitter"/></a>
				
				<a target="_blank" href="http://www.google.com/bookmarks"><img src="resources/default/images/google.png" alt="google"/></a>
				<a target="_blank" href="http://www.linkedin.com"><img src="resources/default/images/linkedin.png" alt="linkdin"/></a>
				
				</div>
			</p>


		</div>

	</footer>
</h:body>
</html>
